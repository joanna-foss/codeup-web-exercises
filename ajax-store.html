<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link href="css/my-tool-store.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex flex-column align-items-center">
	<h1 class="mt-3">My Tool Store</h1>
	
	<hr class="w-100">
	
	<table id="products" class="table table-dark table-striped table-hover m-3">
	    <thead>
	        <tr>
	            <th>Title</th>
	            <th>Quantity</th>
	            <th>Price</th>
	            <th>Categories</th>
	        </tr>
	    </thead>
	    <tbody id="insertProducts"></tbody>
	</table>
	
	<button id="refresh" type="submit" class="btn-dark">REFRESH PRODUCTS HERE</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
(function() {
	"use strict";
	// TODO: Create an AJAX GET request for the file under data/inventory.json
	
	let variable = $.get("data/inventory.json");
	
	// TODO: Take the data from inventory.json and append it to the products table
	//       HINT: Your data should come back as a JSON object; use console.log() to inspect
	//             its contents and fields
	//       HINT: You will want to target #insertProducts for your new HTML elements
	
	variable.done(function (data) {
		for(let i = 0; i < data.length; i++){
			let test =
			'<tr>' +
				'<td>' + data[i].title + '</td>' +
				'<td>' + data[i].quantity + '</td>' +
				'<td>' + data[i].price + '</td>' +
				'<td>' + data[i].categories + '</td>' +
			'</tr>'
			$('#insertProducts').append(test);
		}
	})
	
	$('#refresh').get("data/inventory.json").done(function (data) {
		for(let i = 0; i < data.length; i++){
			let test =
			'<tr>' +
				'<td>' + data[i].title + '</td>' +
				'<td>' + data[i].quantity + '</td>' +
				'<td>' + data[i].price + '</td>' +
				'<td>' + data[i].categories + '</td>' +
			'</tr>'
			$('#insertProducts').append(test);
		}
	})
})();
</script>

</body>
</html>
