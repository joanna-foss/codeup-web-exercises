<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With Us</title>
</head>
<body>
<h1>All of your cool stuff</h1><br>


<form method="POST" action="https://request-inspector.glitch.me/">
	<label for="username">Username
		<input id="username" name="username" type="text" placeholder="Enter username here">
	</label><br>

	<label for="password">Password
		<input id="password" name="password" type="password" placeholder="Enter password here">
	</label><br><br>


	<input type="submit"><br><br>


	<h3>Enter stuff about yourself below:</h3>

	<label for="bio">
		<textarea id="bio" name="bio" placeholder="Tell us about yourself!"></textarea>
	</label><br><br>


	<h3>HOW DID YOU HEAR ABOUT US?!</h3>

	<label for="billboard">
		<input id="billboard" type="radio" name="howHearBoutUs" value="Billboard" checked>
		Billboard
	</label><br>
	<label for="youtube">
		<input id="billboard" type="radio" name="howHearBoutUs" value="YouTube">
		YouTube
	</label><br>
	<label for="google">
		<input type="radio" name="howHearBoutUs" value="Google">
		Google
	</label><br>
	<label for="WOM">
		<input type="radio" name="howHearBoutUsWOM" value="Word of Mouth">
		Word of Mouth
	</label><br><br><br>

	<h3>Which WEB BROWSER are you using?</h3>
	<select name="webBrowser">
		<option value="safari">Safari</option>
		<option value="safari">Mozilla</option>
		<option value="safari">Chrome</option>
		<option value="safari">Internet Explorer</option>
	</select><br><br>

	<button type="submit">Submit</button>


</form>
</body>
</html>
