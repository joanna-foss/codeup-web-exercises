<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MAPBOX MAPS</title>
	<!-- Mapbox CSS -->
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

	<!-- Custom CSS -->
	<style>
		#map {
			width: 90%;
			height: 400px;
		}
		
		button {
			font-family: monospace;
			font-size: 1em;
		}
		
		h1 {
			font-family: monospace;
			color: deeppink;
		}

</head>
<body>
<div class="container">
	<h1 class="text-center mt-5">Joanna's Top 3 US Restaurants</h1>
	
	<div id="map" class="mx-auto"></div>
	
	<div class="d-flex justify-content-center m-5"><button id="markers" class="btn-dark">Let's see some markers!</button></div>
	
	<div class="row m-5">
		<button id="yumThai" class="btn-primary col-4">Yum Thai</button>
		<button id="sucre" class="btn-primary col-4">Sucre</button>
		<button id="rcKorean" class="btn-primary col-4">R&C Korean</button>
	</div>
</div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="keys.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
