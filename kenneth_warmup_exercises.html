    // Write a function named whatAWednesday that takes in an array of strings representing sandwiches ordered - it’s a busy Wednesday, so we’re getting in tons of orders for burgers and chicken like so:

    // whatAWednesday(customer2Order) // “Your order did not include any chicken sandwiches - s'alright, our burgers are cooked fresh too! You ordered a total of 2 burgers.”

    function whatAWednesday(array) {
        let totalBurgers = 0;
        let totalChickens = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i].includes("burger")) {
                totalBurgers += 1;
            }
            if (array[i].includes("chicken")) {
                totalChickens += 1;
            }
        }
        if (totalChickens === 0) {
            return "Your order did not include any chicken sandwiches - s'alright, our burgers are cooked fresh too! You ordered a total of " + totalBurgers + " burgers."
        } else {
            return "Your order included chicken sandwiches, so we’re getting those made for you! You ordered a total of " + totalBurgers + " burgers and " + totalChickens + " chicken sandwiches."
        }
    }

    console.log(whatAWednesday(customer1Order));
    console.log(whatAWednesday(customer2Order));
