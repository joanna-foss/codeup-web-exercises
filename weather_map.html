<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Map</title>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<style>
		#map {
			height: 25em;
			width: 90%;
			border: 1px solid blue;
		}
		
		p{
			/*border: 1px solid red;*/
			height: auto;
			width: 100%;
			text-align: center;
		}
		
		.header {
			/*border: 1px solid green;*/
			width: 100%;
			text-align: center;
			padding: 1em;
		}
		
		#new-city-please {
			font-family: "AppleGothic", serif;
			font-size: large;
			margin: 1em;
		}
		
		#forecast {
			/*height: 10em;*/
		}
		
		.see-box {
			border: 1px solid mediumvioletred;
			/*background-color: tan;*/
			height: 100%;
			width: 100%;
		}
		
	</style>
</head>
<body>

<div class="header d-flex justify-content-between">
	<h3>WeatherAppByJo</h3>
	<h6>Coordinates: <span id="city-coords">Placeholder</span></h6>
</div>

<div class="container d-flex flex-column justify-content-center align-items-center">
	
	<div id="big-box" class="m-3">
		<p id="city"></p>
		<p id="time"></p>
		<p id="temp"></p>
	</div>
	
	<button id="new-city-please" class="btn-danger">Change City</button>
	
	<div id="map" class="mb-5"></div>
</div>

<h3 class="text-center">5-day Forecast</h3>

<div id="forecast" class="d-flex flex-row justify-content-around p-5">

	<div id="day1" class="d-flex flex-column card day text-center"></div>
	<div id="day2" class="d-flex flex-column card day text-center"></div>
	<div id="day3" class="d-flex flex-column card day text-center"></div>
	<div id="day4" class="d-flex flex-column card day text-center"></div>
	<div id="day5" class="d-flex flex-column card day text-center"></div>
	
</div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="keys.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
