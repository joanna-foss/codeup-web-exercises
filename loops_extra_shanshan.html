	function addUp(number) {
		let total = (number === 1) ? 1 : number + addUp(number - 1);
		return total;
	}

	function charCount(a, stringIn) {
		let numOfCharInString = 0;

		let x = a.toString().toLowerCase();

		let string = stringIn.toString().toLowerCase();

		let stringArray = string.split('');

		stringArray.forEach(function(element) {
			if(element.includes(x)) {
				numOfCharInString += 1;
			}
		})

	}

	 * Integer Digits Count
	 * Create a function named count that counts the integer's number of digits.
	 *
	 * Examples
	 *
	 * >> count(318) ➞ 3
	 * >> count(-92563) ➞ 5
	 * >> count(4666) ➞ 4
	 * >> count(-314890) ➞ 6
	 * >> count(654321) ➞ 6
	 * count(638476) ➞ 6
	 *
	 * Notes
	 * For an added challenge, try to solve this without using strings.
	 */

	function count(integer) {
		if(integer === undefined) { //if nothing is input into function
			return "Nothing inputted. Try again."
		}
		integer = Math.abs(integer);
		let counter = 0;
		if(integer !== 0) { //if any number besides 0 is input into function
			counter += 1; //counter will start at 1
		}
		while (integer/10 >= 1) { //checks if number divided by 10 is greater than/equal to 1 and if so continue;
			integer /= 10; //divide number by 10 and set integer to new number
			++counter; //add 1 to counter and set counter
		}
		return counter;
	}

	console.log(count()); //nothing input

	console.log(count(1)); //1

	 * Examples

	 *

	 * If the given string does not contain "a", "b", or "c", return null.
	 */

	function removeABC(anyString) {
		if(anyString.search(/[abc]/) === -1) { //.search is a method that searches anyString for the argument passed through. In this case, the argument is a RegEx essentially stating that anyString will be searched for the first occurrence (absence of a g following the /[abc]/ means search only for first occurrence) of any of the characters: a, b, or c. If a, b, or c is not found in anyString, a -1 will be output and the body of this if will activate.
			return null;
		}
		return anyString.replace(/[abc]/g, ''); //.replace is a method that will take the first argument passed through and replace it with the second argument passed through. Here the first argument is a RegEx calling for a search/replace of every (g means "Global" search aka search entirety of anyString) with '' aka nothing.
	}

	console.log(removeABC("This might be a bit hard")); //This might e  it hrd

	 *
	 * Notes
	 * There is exactly one space between each word and no punctuation is used.
	 * Should work with empty string.
	 * Should work with only one word.
	 */

	function reverseOdd(string) {
		newArr = string.split(" ");
		arrToAddTo = [];
		newArr.forEach(function(element) {
			if(element.length % 2 === 0) {
				arrToAddTo.push(element);
			} else {
				let reversedElem = [...element].reverse().join('');
				arrToAddTo.push(reversedElem);
			}
		});
		return arrToAddTo.toString().replaceAll(',', ' ');

	}
