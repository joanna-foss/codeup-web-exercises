//practice w/ ternary operator and recursive function like what?!

	function addUp(number) {
		let total = (number === 1) ? 1 : number + addUp(number - 1);
		return total;
	}

	 * Count Instances of a Character in a String
	 * Create a function named charCount that takes two strings as arguments and returns the number of times the first string (the single character) is found in the second string.
	 *
	 * Examples
	 * >> charCount("a", "edabit") ➞ 1
	 * >> charCount("c", "Chamber of secrets") ➞ 1
	 * >> charCount("b", "big fat bubble") ➞ 4
	 *
	 * Notes
	 * Your output must be case-sensitive (see second example).
	 */

	function charCount(a, stringIn) {
		let numOfCharInString = 0;

		let x = a.toString().toLowerCase();

		let string = stringIn.toString().toLowerCase();

		let stringArray = string.split('');

		stringArray.forEach(function(element) {
			if(element.includes(x)) {
				numOfCharInString += 1;
			}
		})
		return numOfCharInString;
	}

	console.log(charCount("b", "BbbbBbbB"));
	console.log(charCount("z", "Ze Pizza Wuz Here"));

	 * Create a function named firstVowel that returns the index of the first vowel in a string.
	 *
	 * Examples
	 * >> firstVowel("apple") ➞ 0
	 * >> firstVowel("hello") ➞ 1
	 * >> firstVowel("STRAWBERRY") ➞ 3
	 * >> firstVowel("pInEaPPLe") ➞ 1
	 *
	 * Notes
	 * Input will be single words.
	 * Characters in words will be upper or lower case.
	 * "y" is not considered a vowel.
	 * Input always contains a vowel.
	 */

	function firstVowel(inputs) {
		let inputsArr = inputs.toLowerCase().split("");
		for (let i = 0; i < inputsArr.length; i++) {
			if (inputsArr[i] === "a" || inputsArr[i] === "e" || inputsArr[i] === "i" || inputsArr[i] === "o" || inputsArr[i] === "u") {
				return "The vowel is " + inputsArr[i] + " and the index of that vowel is " + i + ".";
			}
		}
		return "No vowels. Try again."
	}

	console.log(firstVowel("string")); // i, 3
	console.log(firstVowel("apple")); // a, 0
	console.log(firstVowel("STRAWBERRY")); // a, 3
	console.log(firstVowel("hello")); // e, 1
	console.log(firstVowel("pInEaPPLe")); // i, 1
	console.log(firstVowel("sdfghjkl"));
