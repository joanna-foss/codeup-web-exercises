<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Coff Proj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <h1 class="d-flex justify-content-center">Coffee!</h1>

    <hr>

    <div class="row">

    <div id="coffees" class="col-6"></div>
    <div class="col-6">
    <form class="">
        <label for="roast-selection" class="">Roast</label>
        <select id="roast-selection" class="form-select">
            <option selected>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <label for="coffee-search" class="">Search</label>
        <input class="form-control" id="coffee-search" type="search" value="type here">
        <input id="submit" type="submit" />
    </form>

    <hr>

    <h2 class="">Add a Coffee</h2>

    <form class="">
        <label for="roast-selection" class="">Roast</label>
        <select id="roast-selection" class="form-select">
            <option>light</option>
            <option>medium</option>
            <option selected>dark</option>
        </select>

        <label for="coffee-search" class="">Search</label>
        <input class="form-control" id="coffee-search" type="search" value="type here">
        <input id="add" type="submit" />
    </form>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
